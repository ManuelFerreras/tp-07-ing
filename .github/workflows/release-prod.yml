name: Release to PROD (Railway)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag/commit SHA to promote to :prod"
        required: false
        default: ""

jobs:
  release_prod:
    name: Promote images and redeploy PROD
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    env:
      INPUT_IMAGE_TAG: ${{ inputs.image_tag }}
      GIT_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image names
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=${{ github.event.repository.name }}
          echo "owner_lc=${OWNER_LC}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT

      - name: Pull and retag backend image to :prod
        run: |
          BACK=ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo }}-back
          TAG="${INPUT_IMAGE_TAG:-$GIT_SHA}"
          docker pull ${BACK}:${TAG}
          docker tag ${BACK}:${TAG} ${BACK}:prod
          docker push ${BACK}:prod

      - name: Pull and retag frontend image to :prod
        run: |
          FRONT=ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo }}-front
          TAG="${INPUT_IMAGE_TAG:-$GIT_SHA}"
          docker pull ${FRONT}:${TAG}
          docker tag ${FRONT}:${TAG} ${FRONT}:prod
          docker push ${FRONT}:prod

      - name: Release note
        run: |
          echo "Images promoted to :prod. Ensure Railway services are set to 'Deploy from Docker Image' with image:"
          echo " - ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo }}-back:prod"
          echo " - ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo }}-front:prod"
          echo "and enable 'Auto deploy on new image' so Railway redeploys automatically."
