name: Release to PROD (Railway)

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag/commit SHA to promote to :prod"
        required: false
        default: ""

jobs:
  release_prod:
    name: Promote images and redeploy PROD
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    env:
      INPUT_IMAGE_TAG: ${{ inputs.image_tag }}
      GIT_SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image names
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO=${{ github.event.repository.name }}
          echo "owner_lc=${OWNER_LC}" >> $GITHUB_OUTPUT
          echo "repo=${REPO}" >> $GITHUB_OUTPUT

      - name: Pull and retag backend image to :prod
        run: |
          BACK=ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo }}-back
          TAG="${INPUT_IMAGE_TAG:-$GIT_SHA}"
          docker pull ${BACK}:${TAG}
          docker tag ${BACK}:${TAG} ${BACK}:prod
          docker push ${BACK}:prod

      - name: Pull and retag frontend image to :prod
        run: |
          FRONT=ghcr.io/${{ steps.meta.outputs.owner_lc }}/${{ steps.meta.outputs.repo }}-front
          TAG="${INPUT_IMAGE_TAG:-$GIT_SHA}"
          docker pull ${FRONT}:${TAG}
          docker tag ${FRONT}:${TAG} ${FRONT}:prod
          docker push ${FRONT}:prod

      - name: Install Railway CLI
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install Railway CLI (npm)
        run: npm i -g @railway/cli

      - name: Link Railway project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway link --project "${{ vars.RAILWAY_PROJECT_ID_PROD }}"

      - name: Redeploy backend-prod
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --ci --service "${{ vars.RAILWAY_SERVICE_ID_BACK_PROD }}" --detach

      - name: Redeploy frontend-prod
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          railway up --ci --service "${{ vars.RAILWAY_SERVICE_ID_FRONT_PROD }}" --detach
